<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="gradient-form" >
        <div class="container py-5">
            <div class="card rounded-3 text-black">
                <div class="card-header">
                    <img src="/assets/Fast Money.png" style="width: 250px;" alt="VP Bank Logo">
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="mb-4">
                            <label class="form-label" for="form2Example11" >Username</label>
                            <input type="text" id="username" class="form-control"
                                placeholder="Enter your username" formControlName="username"/>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="form2Example22">Password</label>
                            <input type="password"  id="typePasswordX" class="form-control" 
                            placeholder="Enter your password"  formControlName="password"/>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-login btn-block" routerLink="/home" type="button" (click)="onLogin()">Log in</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a class="text-muted" href="#!">Forgot your password?</a>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
