<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan</title>
</head>
<body>
<!-- home-loan-calculator.component.html -->
<section class="gradient-form">
    <div class="container py-5">
      <div class="card rounded-3 text-black">
        <div class="card-header">
          <img src="/assets/Home.png" alt="Home Logo" style="width: 260px;">
        </div>
        <div class="card-body">
          <h3>Home Loan Calculator</h3>
          <form (ngSubmit)="calculateHomeLoan()">
            <div class="mb-4">
              <label class="form-label" for="loanAmount">Loan Amount</label>
              <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount" 
              [(ngModel)]="principal" name="loanAmount" required />
            </div>
            <div class="mb-4">
              <label class="form-label" for="interestRate">Interest Rate</label>
              <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate" 
              [(ngModel)]="interestRate" name="interestRate" required />
            </div>
            <div class="mb-4">
              <label class="form-label" for="interestRate">Loan Term</label>
              <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate" 
              [(ngModel)]="loanTerm" name="interestRate" required />
            </div>
            <div class="text-center">
              <button class="btn btn-login btn-block" type="submit">Calculate</button>
            </div>
          </form>
          <app-calculation-result
          [homeLoanResult]="homeLoanResult"
          [investmentResult]="null"
        ></app-calculation-result>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
